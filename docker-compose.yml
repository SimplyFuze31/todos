services:
  app:
    container_name: laravel-app
    build:
      context: ./src
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    networks:
      - app-network
  vue:
    build:
      context: .
      dockerfile: ./vue/Dockerfile
    container_name: vue-app
    ports:
      - "3000:3000"
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    networks:
      - app-network

  web:
    image: nginx:1.27-alpine
    container_name: nginx-app
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
